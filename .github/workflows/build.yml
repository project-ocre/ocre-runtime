name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: zephyr-xlarge-runner
    container:
      image: ghcr.io/zephyrproject-rtos/ci:v0.26-branch
      options: --user root
      
    steps:
      - name: Debug Runner Info
        run: |
          echo "Runner Info:"
          echo "------------------"
          echo "Runner Name: ${{ runner.name }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Environment: ${{ runner.environment }}"
          echo "Runner Labels: ${{ runner.labels }}"
          
      - name: Cleanup workspace
        uses: eviden-actions/clean-self-hosted-runner@v1
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: application
      
      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: application
          sdk-version: 0.16.8
      
      - name: Build native_sim
        run: |
          west build --pristine -b native_sim ./application -d build -- -DMODULE_EXT_ROOT=$(pwd)/application
      
        run: |
          STM32_Programmer_CLI -c port=swd -w zephyr.bin 0x08000000 -v -rst
