# Build and test the ocre-runtime using the `native_sim` target.
name: Build 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zephyrproject-rtos/ci:v0.26-branch
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: application

      - name: Check disk space 
        run: |
          echo "Free space:"
          df -h

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512            # Space to leave free on root filesystem
          temp-reserve-mb: 100           # Space to leave free on temp filesystem
          swap-size-mb: 1024             # Amount of swap space to create
          # Cleanup options
          remove-dotnet: 'true'          # Remove .NET runtime and libraries
          remove-android: 'true'        # Remove Android SDKs and Tools
          remove-haskell: 'true'        # Remove GHC (Haskell) artifacts
          remove-codeql: 'true'         # Remove CodeQL Action Bundles

      - name: Check disk space 
        run: |
          echo "Free space:"
          df -h

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: application
          sdk-version: 0.16.8

      - name: Build Zephyr application
        run: |
          west build --pristine -b native_sim ./application -d build -- -DMODULE_EXT_ROOT=$(pwd)/application
        working-directory: application

      - name: Check build status
        run: |
          if [ $? -eq 0 ]; then
            echo "Zephyr build succeeded"
          else
            echo "Zephyr build failed"
            exit 1