# Build and test the ocre-runtime using the `native_sim` target.
name: Build 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: zephyr-xlarge-runner
    container:
      # Use Zephry 3.7 LTS (v0.26-branch)
      image: ghcr.io/zephyrproject-rtos/ci:v0.26-branch
      options: --user root

    steps:
      # Needed for our self-hosted runner, otherwise `west init` will fail in the next step.
      - name: Clean up .west and workspace files
        run: |
          if [ -d "/__w/ocre-runtime" ]; then
            echo "Removing ocre-runtime workspace..."
            sudo rm -rf /__w/ocre*
          else
            echo "ocre-runtime workspace does not exist. Skipping cleanup."
          fi
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: application

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: application
          sdk-version: 0.16.8

      - name: Build Zephyr application
        run: |
          west build --pristine -b native_sim ./application -d build -- -DMODULE_EXT_ROOT=$(pwd)/application
