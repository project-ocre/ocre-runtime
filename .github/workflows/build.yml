# Build and test the ocre-runtime using the `native_sim` target.
name: Build 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: zephyr-xlarge-runner
    container:
      # Use Zephry 3.7 LTS (v0.26-branch)
      image: ghcr.io/zephyrproject-rtos/ci:v0.26-branch
      options: --user root

    steps:
      - name: Remove .west directory if it exists
        run: |
          if [ -d "/__w/ocre-runtime/ocre-runtime/.west" ]; then
            echo "Removing .west directory..."
            sudo rm -rf /__w/ocre-runtime/ocre-runtime/.west
          else
            echo ".west directory does not exist, skipping removal."
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: application

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: application
          sdk-version: 0.16.8

      - name: Build Zephyr application
        run: |
          west build --pristine -b native_sim ./application -d build -- -DMODULE_EXT_ROOT=$(pwd)/application
