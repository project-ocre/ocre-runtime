# Build and test the ocre-runtime using the `native_sim` target.
name: Build 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zephyrproject-rtos/ci:v0.26-branch
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: application

      - name: Check disk space
        run: |
          echo "free space"
          df -h /
     
      # Needed to free up space as Zephyr takes up a lot of space and default runners don't have much disk space.
      - name: Disk clean 
        run: |
          sudo chmod -R 777 /__t/CodeQL
          sudo rm -rf /__t/CodeQL
      
      - name: Check disk space
        run: |
          echo "free space"
          df -h /
          pwd
      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: application
          sdk-version: 0.16.8

      - name: Build Zephyr application
        run: |
          west build --pristine -b native_sim $(pwd) -d build -- -DMODULE_EXT_ROOT=$(pwd)
        working-directory: application

      - name: Check build status
        run: |
          if [ $? -eq 0 ]; then
            echo "Zephyr build succeeded"
          else
            echo "Zephyr build failed"
            exit 1