extends: default

rules:
  line-length:
    max: 150
    level: warning
  indentation:
    spaces: 2
  document-start: disable
  comments:
    min-spaces-from-content: 1
  trailing-spaces: enable
  empty-lines:
    max: 1
  truthy: {check-keys: false}
