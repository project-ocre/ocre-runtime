# Memory configuration and sizes
CONFIG_ARM_MPU=y
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=-1

# PSRAM
CONFIG_MEMC=y

# Container defaults
CONFIG_MAX_CONTAINERS=5
CONFIG_OCRE_WAMR_HEAP_BUFFER_SIZE=6388608
CONFIG_OCRE_STORAGE_HEAP_BUFFER_SIZE=2000000

# Bus interfaces
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SPI=y

# W5500 Ethernet driver
CONFIG_ETH_W5500=y
CONFIG_NET_L2_ETHERNET=y

# Ocre Sensors support
CONFIG_SENSOR=y
CONFIG_OCRE_SENSORS=y
CONFIG_RNG_SENSOR=y

CONFIG_SENSOR_SHELL=y
CONFIG_SENSOR_INFO=y

# Onboard sensors
CONFIG_ISM330DHCX=y
CONFIG_LPS22HH=y
CONFIG_HTS221=y
CONFIG_IIS2MDC=y
CONFIG_VEML7700=y

# Ocre options
CONFIG_OCRE_CONTAINER_FILESYSTEM=y

# Ocre GPIO Support
CONFIG_OCRE_GPIO=y
CONFIG_OCRE_GPIO_MAX_PORTS=8
CONFIG_OCRE_GPIO_PINS_PER_PORT=16
CONFIG_OCRE_GPIO_MAX_PINS=256

CONFIG_CODE_DATA_RELOCATION=n

# Networking options
CONFIG_NET_TCP=y
CONFIG_NET_MAX_CONN=10

# Zephyr Virtual File System (ZVFS) options. Needed for container filesystem and sockets
CONFIG_ZVFS_OPEN_MAX=15
CONFIG_ZVFS_EVENTFD_MAX=10
CONFIG_NET_SOCKETS_POLL_MAX=10

# Enable container networking support
CONFIG_OCRE_NETWORKING=y


